<!DOCTYPE html>
<html>

<head>
	<title>Tile Map Generator</title>
	<meta charset="utf-8" />
	<link rel="icon" type="image/png" href="resources/icons/favicon.png" />
	<link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
	<p id="loading">LOADING...</p>

	<video id="background" autoplay src="resources/video/background.mp4"></video>

	<!-- MAP GRID -->
	<div id="grid"></div>
	<canvas width="4096" height="4096" id="canvas"></canvas>

	<!-- USER FEATURES -->
	<div id="userPanel">
		<h3>Map Size</h3>
		<input id="number" type="number" min="0" value="16" max="128"
			onchange="this.nextElementSibling.innerText = `${this.value}x${this.value} = ${Math.pow(this.value, 2)}`" />
		<label>16x16 = 256</label>

		<h3>Terrain Distribution</h3>
		<label for="slider1">
			<input id="slider1" type="number" min="0" max="100" value="5.55" step=".01" /> Land</label>
		<label for="slider2">
			<input id="slider2" type="number" min="0" max="100" value="5.55" step=".01" /> Water</label>
		<label for="slider3">
			<input id="slider3" type="number" min="0" max="100" value="5.55" step=".01" /> Coast (top)</label>
		<label for="slider4">
			<input id="slider4" type="number" min="0" max="100" value="5.55" step=".01" /> Coast (bottom)</label>
		<label for="slider5">
			<input id="slider5" type="number" min="0" max="100" value="5.55" step=".01" /> Coast (left)</label>
		<label for="slider6">
			<input id="slider6" type="number" min="0" max="100" value="5.55" step=".01" /> Coast (right)</label>
		<label for="slider7">
			<input id="slider7" type="number" min="0" max="100" value="5.55" step=".01" /> Coast (top left 1)</label>
		<label for="slider8">
			<input id="slider8" type="number" min="0" max="100" value="5.55" step=".01" /> Coast (top left 2)</label>
		<label for="slider9">
			<input id="slider9" type="number" min="0" max="100" value="5.55" step=".01" /> Coast (top right 1)</label>
		<label for="slider10">
			<input id="slider10" type="number" min="0" max="100" value="5.55" step=".01" /> Coast (top right 2)</label>
		<label for="slider11">
			<input id="slider11" type="number" min="0" max="100" value="5.55" step=".01" /> Coast (bottom left 1)</label>
		<label for="slider12">
			<input id="slider12" type="number" min="0" max="100" value="5.55" step=".01" /> Coast (bottom left 2)</label>
		<label for="slider13">
			<input id="slider13" type="number" min="0" max="100" value="5.55" step=".01" /> Coast (bottom right 1)</label>
		<label for="slider14">
			<input id="slider14" type="number" min="0" max="100" value="5.55" step=".01" /> Coast (bottom right 2)</label>
		<label for="slider15">
			<input id="slider15" type="number" min="0" max="100" value="5.55" step=".01" /> Coast (diagonal 1)</label>
		<label for="slider16">
			<input id="slider16" type="number" min="0" max="100" value="5.55" step=".01" /> Coast (diagonal 2)</label>
		<label for="slider17">
			<input id="slider17" type="number" min="0" max="100" value="5.55" step=".01" /> Coast (diagonal 11)</label>
		<label for="slider18">
			<input id="slider18" type="number" min="0" max="100" value="5.55" step=".01" /> Coast (diagonal 21)</label>

		<h3>Canvas Resolution</h3>
		<label for="quality" class="sliderWrapper">
			Low
			<input id="quality" min="1" max="64" value="64" type="number" />
			High
		</label>

		<h3>Other Settings</h3>
		<label for="usePerspective">
			<input id="usePerspective" type="checkbox" checked="true" />
			Use orthogonal perspective
		</label>

		<label for="useFloatingAnim">
			<input id="useFloatingAnim" type="checkbox" checked="true" />
			Use floating animation
		</label>

		<hr />

		<!-- <div class="btnGroup">
			<button id="load">Load Map</button>
			<button id="save">Save Map</button>
		</div> -->
	</div>

	<div id="menubtns-wrapper">
		<button id="generator">Generate Map</button>
		<button id="menu-toggle"></button>
	</div>

	<!-- VERSION NUMBER -->
	<p id="version">Version unavailable</p>

	<!-- TEXTURES PRELOAD (REQUIRED TO WORK PROPERLY) -->
	<div id="texturesPreload">
		<img src="resources/textures/land.jpg" />
		<img src="resources/textures/water.jpg" />
		<img src="resources/textures/coastT.jpg" />
		<img src="resources/textures/coastB.jpg" />
		<img src="resources/textures/coastL.jpg" />
		<img src="resources/textures/coastR.jpg" />
		<img src="resources/textures/coastTL1.jpg" />
		<img src="resources/textures/coastTL2.jpg" />
		<img src="resources/textures/coastTR1.jpg" />
		<img src="resources/textures/coastTR2.jpg" />
		<img src="resources/textures/coastBL1.jpg" />
		<img src="resources/textures/coastBL2.jpg" />
		<img src="resources/textures/coastBR1.jpg" />
		<img src="resources/textures/coastBR2.jpg" />
		<img src="resources/textures/coastD1.jpg" />
		<img src="resources/textures/coastD2.jpg" />
		<img src="resources/textures/coastD11.jpg" />
		<img src="resources/textures/coastD21.jpg" />
	</div>

	<!-- SCRIPTS -->
	<script type="text/javascript" src="resources/MapGenResources.js"></script>
	<script type="text/javascript" src="resources/MapGenEngine.js"></script>
	<script type="text/javascript" src="resources/MapGenGL.js"></script>
	<script type="text/javascript" src="resources/DevMode.js"></script>
</body>

</html>
